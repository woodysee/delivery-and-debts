      #rectangle {

      #circle {
        background-color: rgba(179,36,45,0.5);
        position: absolute;
        border-radius: 100%;
        color: rgba(255,251,219,0.5);

        width: 20px;
        top: 50px;
        left: 15px;
      }
    </style>
  </head>
  <body>
    <div id="rectangle"></div>
    <div id="circle"></div>
    <div id="collide">TRUE</div>
    <script>

    function rectangleCircleCollisionDetection(rectangle, circle) {
      var rectangle = document.getElementById("rectangle");
      var circle = document.getElementById("circle");

      var RectX = rectangle.style.left;
      var CircleX = circle.style.left;
      var RectWidth = rectangle.width;

      var RectY = rectangle.style.top;
      var CircleY = circle.style.top;
      var RectHeight = rectangle.style.height;

      var NearestX = Math.max(RectX, Math.min(CircleX, RectX + RectWidth));
      var NearestY = Math.max(RectY, Math.min(CircleY, RectY + RectHeight));

      var DeltaX = CircleX - Math.max(RectX, Math.min(CircleX, RectX + RectWidth));
      var DeltaY = CircleY - Math.max(RectY, Math.min(CircleY, RectY + RectHeight));

      return (DeltaX * DeltaX + DeltaY * DeltaY) < (CircleRadius * CircleRadius);
    }

    </script>
  </body>
