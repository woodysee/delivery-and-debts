<!DOCTYPE html>
<html>
  <head>
    <title>Deliveries & Debts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jens's Boilerplate Project: Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Local CSS Below -->

    <link href="styles/styles.css" rel="stylesheet" media="screen" />

    <!-- Local CSS Above -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->

  </head>
  <body>
    <!---->
    <!--ALL USER HTML CONTENT SHOULD GO BELOW THIS COMMENT-->
    <!---->
    <div id="player1-space">
      <button id="closegame-button">
        <div id="x-text">X</div>
      </button>
      <div id="world">
        <div id="restaurant"></div>
        <div id="moped">
        </div>
        <div class="delivery-venue-locations">
          <div id="deliveryR1"></div>
          <div id="deliveryR2"></div>
          <div id="deliveryA1" style="height: 60px; width: 40px; top: 10px; left: 150px;">
            <div class="delivery-venue" id="deliveryA">
              OFFICE<br><br><br /><br />
            <span id="deliveryA-timer">
              00:00
            </span>
            </div>
          </div>
          <div id="deliveryB1"></div>
          <div id="deliveryC1"></div>
          <div id="deliveryA2"></div>
          <div id="deliveryB2" style="height: 60px; width: 40px; top: 140px; left: 270px;"><!--Inline styling necessary for the -->
            <div class="delivery-venue" id="deliveryB">
              OFFICE<br><br><br /><br />
            <span id="deliveryB-timer">
              00:00
            </span>
            </div>
          </div>
          <div id="deliveryC2"></div>
          <div id="deliveryA3"></div>
          <div id="deliveryB3" style="height: 60px; width: 40px; top: 270px; left: 270px;">
            <div class="delivery-venue" id="deliveryC">
              OFFICE<br><br><br /><br />
            <span id="deliveryC-timer">
              00:00
            </span>
            </div>
          </div>
          <div id="deliveryC3"></div>
        </div>
        <!--Potential spawn points for debt objects-->
        <div id="debtPositionA1"></div>
        <div id="debtPositionB1"></div>
        <div id="debtPositionC1"></div>
        <div id="debtPositionA2"></div>
        <div id="debtPositionB2"></div>
        <div id="debtPositionC2"></div>
        <!--Debt Objects-->
        <div class="debtObjects">
          <div class="debtObject" id="d1"></div>
          <div class="debtObject" id="d2"></div>
          <div class="debtObject" id="d3"></div>
        </div>
      </div>

    </div>
    <div id="player1-infobar">
        <div id="player1-dayOfTheWeek">WEDNESDAY</div>
        <div id="player1-timer"></div>
        <div id="lunchesOnHandTextBox">
          <span>Lunches:</span><span id="lunchCount">0</span>
        </div>
        <div id="cashOnHandTextBox">
          <span>Takings: $</span><span id="cashCount">0</span>
        </div>
        <div id="player1-earningstext">Earnings</div>
        <div id="player1-earningsbox">$ - 9999999</div>
    </div>

    <div class="player2-space">
    </div>

    <!---->
    <!--ALL USER HTML CONTENT SHOULD GO ABOVE THIS COMMENT-->
    <!---->

    <!-- Jens's Boilerplate Project: jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Jens's Boilerplate Project: Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <!-- Local JavaScript files below here-->
    <script src="scripts/moped.js"></script>
    <script src="scripts/deliveryVenue.js"></script>
    <script src="scripts/debtObject.js"></script>
    <script src="scripts/restaurant.js"></script>
    <script src="scripts/dayTimer.js"></script>
    <script src="scripts/dayOfTheWeek.js"></script>
    <script src="scripts/game.js"></script>

    <!-- Local JavaScript files above here-->

  </body>
</html>
